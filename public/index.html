<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Nova tech</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader-wrapper">
      <div class="loader-section">
        <div class="loader-section-wrapper">
          <div class="logo">N</div>
        </div>
      </div>
    </div>
  </body>
  <style>

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background-color: #151101;

    }
    #loader-wrapper .loader-section {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;

    }

    .loader-section-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .loader-section-wrapper > .logo {
      font-size: 60px;
      font-weight: 700;
      color: #000000;
      padding: 15px;
      letter-spacing: 0px;
      background-color: #ffffff;
      border-radius: 10px;
    }

    /* use this if there is a logo applied later to the codebase */
    /* .loader-section-wrapper img {
      height: 100px;
      border-radius: 50%;
      border: solid 1px #48485c;
      width: 100px;
      padding: 15px;
    } */

    
    .loaded #loader-wrapper {
      transform: translateY(100%);
      -webkit-transition: all 0.5s 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      /* transition: all 0.5s 1s cubic-bezier(0.6, 0.28, 0.735, 0.045); */
      transition: all 1s 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .loaded #loader {
      opacity: 0;
      -webkit-transition: opacity 0.3s ease-out;
      transition: opacity 0.3s ease-out;
    }

  </style>
</html>
